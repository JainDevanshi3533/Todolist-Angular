<div class="my-3">
    <div [ngClass]="{'strike':!todo.active}">
        <h5 >{{ todo.title}}</h5>
        <p> {{todo.desc}}  </p>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" (click)="onCheckboxClick(todo)"
          [checked]="!todo.active" class="form-check-input" id="todo{{i}}">
        <label class="form-check-label" for="todo{{i}}">Mark as Done</label>
      </div>
<button class ="btn btn-sm btn-danger" (click)="onClick(todo) ">Delete</button>
</div>
